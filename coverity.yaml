    # الرمز | يعني "أو" .. يعني استبعد هذا "أو" هذا "أو" هذا
    exclude-regex: "(.*/node_modules/.*|.*/target/.*|.*/frontend/.*|.frontend/.*)"
analyze:
  mode: local
